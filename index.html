<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->

        </a-entity>

        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
        <a-sphere position="6  0 -5" radius="0.3"
            src="https://i.gifer.com/7Ht5.gif">
    </a-sphere>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
    <a-sphere position="10.5  0 -5" radius="0.4"
        src="https://media.tenor.com/BoplRWJVrWYAAAAd/earth.gif">

        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">

</a-entity>
</a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 31000">

</a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">

</a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 38000">

</a-sphere>
</a-entity>

<a-entity position="0 0 0" rotation="0 0 0"
animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 41000">

    src="https://i.gifer.com/origin/25/25da6b58e71f4ef3d9df2ba8200daf98_w200.gif">

    <a-torus color="yellow" rotation="90 0 0" radius="3" radius-tubular="0.015" segments-tubular="1000"></a-torus>

    <a-torus color="blue" rotation="90 0 0" radius="2.8" radius-tubular="0.025" segments-tubular="1000"></a-torus>

</a-entity>
